{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}
{% block header %}
    <h2><a href="{% url 'topic' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}
{% block content %}
    <p>Edit entry:</p>
    <form action="{% url 'edit_entry' entry.id %}" method="post" class="forn">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Edit entry</button>
        {% endbuttons %}
    </form>
{% endblock content %}
