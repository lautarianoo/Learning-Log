{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}
{% block header %}
    <h1>New Entry</h1>
{% endblock header %}
{% block content %}
    <h3><a href="{% url 'topic' topic.id %}">{{ topic }}</a></h3>
    <p>Add a new entry:</p>
    <form action="{% url 'new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Add entry</button>
        {% endbuttons %}
    </form>
{% endblock content %}
